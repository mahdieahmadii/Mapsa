<!DOCTYPE html>
    <head>
        <title>dice</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/bootstrap.rtl.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="row">
            <div id="player1" class="col-md-3">
                <p class="player">player--1</p>
                <p class="score">SCORE</p>
                <p class="score-num score-num1">0</p>
            </div>
            <div id="res" class="col-md-6">
                <p class="dice">Dice</p>
                <div class="dice-cont">
                    <img id="img-dice1" class="img-dice img-dice1" src="../images/1.png">
                    <img id="img-dice2" class="img-dice img-dice2" src="../images/2.png">
                </div>
                <button onclick="randomGenerator()" type="button" class="btn btn-warning my-btn mt-5">Go Dice</button>
                <button onclick="Reset()" type="button" class="btn btn-warning my-btn mt-5">Reset</button>
            </div>
            <div id="player2" class="col-md-3">
                <p class="player">player--2</p>
                <p class="score">SCORE</p>
                <p class="score-num score-num2">0</p>
            </div>
        </div>
        <script src="../js/script.js"></script>
        <script src="../js/bootstrap.bundle.min.js"></script>

    </body>
</html>
